# Following the instructions from here: https://decapcms.org/docs/add-to-your-site/
backend:
  name: git-gateway
  branch: netlify-repo # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# This line should *not* be indented
media_folder: "_static/images/uploads" # Media files will be stored in the repo under images/uploads
# public_folder: "_build/html/_static/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "docs/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter, except "body"
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string", default: "{{author-login}}"}
      - {label: "Publish Date", name: "publish_date", widget: "datetime"}
      - {label: "Review Date", name: "review_date", widget: "datetime", default: ""}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Blog post content", name: "body", widget: "markdown", default: "
      #### Hello world

      lorem ipsum etc ...

      - first item

      - second item

      - third item
      "}
  - name: "posts"
    label: "Post"
    folder: "_posts"
    filter:
      field: language
      value: en
    fields:
      - {label: "Language", name: "language"}